<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <h1>Weather Dashboard</h1>
      </section>
      <section class="search">
        <div>
          <section class="cityName"> <h2>Enter a city name</h2> </section>
        
          <!-- Form input field for searching cities -->
          <input id="search-city" placeholder="i.e. Cancun, Tokyo, London" />
          <button id="search-btn">Search</button>
          <div class="separator"></div>
          <button class="location-btn">Use Current Location</button>
        </div>
        <section id="searchHistory">
          <h2>Recent Searches</h2>
          <ul></ul>
        </section>
      </section>
      <section id="weather"></section>
      <section id="forecast"></section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
